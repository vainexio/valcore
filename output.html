<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Backup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1b1b1b;
      color: #fff;
    }

    .title-container {
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInAndScale 0.5s ease-out forwards;
      margin-bottom: 20px;
    }

    @keyframes fadeInAndScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .icon-and-title {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      width: 60px;
      height: 60px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subtext {
      font-size: 18px;
      color: ${subtextColor};
      margin-top: 5px; /* Adjusted margin-top */
      margin-bottom: 20px;
    }

    .copyright {
      font-size: 14px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="icon-and-title">
      <div class="icon">
        <img src="${imageUrl}" alt="âŒ›">
      </div>
      <div>
        <div class="title">${pageTitle}</div>
        <div class="subtext">${subtext}</div>
      </div>
    </div>
  </div>
  
  <div class="copyright">
    &copy; vainexio
  </div>
</body>
</html>
