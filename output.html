<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valcore</title>
  <style>
    body {
      background-color: #18191A;
      color: #E4E6EB;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background Animation Container */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .octagon {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: ${subtextColor};
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
      animation: rotate 15s linear infinite;
      opacity: 0.1;
    }

    /* Octagon Animation */
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Randomly position the octagons */
    .octagon:nth-child(1) { top: 10%; left: 15%; width: 80px; height: 80px; animation-duration: 18s; }
    .octagon:nth-child(2) { top: 50%; left: 70%; width: 120px; height: 120px; animation-duration: 20s; }
    .octagon:nth-child(3) { top: 30%; left: 40%; width: 60px; height: 60px; animation-duration: 25s; }
    .octagon:nth-child(4) { top: 70%; left: 20%; width: 100px; height: 100px; animation-duration: 22s; }
    .octagon:nth-child(5) { top: 80%; left: 80%; width: 90px; height: 90px; animation-duration: 24s; }

    .title-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: ${titleColor};
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .subtext {
      font-size: 20px;
      color: ${subtextColor};
      margin-top: 12px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }
    
    .subtext2 {
      font-size: 20px;
      color: ${subtext2Color};
      margin-top: 12px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #242526;
      padding: 15px;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
      border-top: 1px solid #3A3B3C;
      z-index: 1;
    }

    .footer img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .footer span {
      font-size: 14px;
      color: #B0B3B8;
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="octagon"></div>
    <div class="octagon"></div>
    <div class="octagon"></div>
    <div class="octagon"></div>
    <div class="octagon"></div>
  </div>

  <div class="title-container">
    <div class="title">${pageTitle}</div>
    <div class="subtext">${subtext}</div>
    <div class="subtext2">${subtext2}</div>
  </div>

  <div class="footer">
    <img src="https://logo.com/image-cdn/images/kts928pd/production/5b24e49fd89287ff1eb5bbc4cf93cb038c3384ef-512x512.png?w=1080&q=72" alt="Icon">
    <span>&copy; Developer: vainexio</span>
  </div>
</body>
</html>
