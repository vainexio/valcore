<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Backup</title>
  <style>
   body {
  margin: 0;
  padding: 0;
  background-color: #202225; /* Darker background */
  color: #b9bbbe; /* Lighter text color */
  font-family: Arial, sans-serif;
  position: relative;
  min-height: 100vh;
}

.title-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 50px); /* Adjusted for footer height */
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with your image path */
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  opacity: 0.5; /* Adjust opacity to make it faded */
  z-index: -1;
  animation: fadeIn 2s forwards; /* Animation for fade in */
}

.icon-and-title {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.icon img {
  width: 80px; /* Adjust size of icon */
  height: 80px; /* Adjust size of icon */
  margin-bottom: 15px; /* Space between icon and text */
  animation: pulse 2s infinite alternate; /* Animation for icon */
}

.text-container {
  text-align: center;
}

.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #ffffff; /* White title color */
  animation: slideIn 1s forwards; /* Animation for title */
}

.subtext {
  font-size: 18px;
  margin-bottom: 5px;
  color: #7289da; /* Discord accent color for subtext */
}

.subtext2 {
  font-size: 16px;
  color: #99aab5; /* Lighter color for subtext2 */
}

.copyright-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px; /* Fixed margin at the bottom */
    }
      .footer {
      font-size: 12px; /* Fixed font size */
    }



/* Animations */
@keyframes pulse {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.1);
  }
}

@keyframes slideIn {
  0% {
    opacity: 0;
    transform: translateY(-50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>
  <div class="title-container">
    <div class="icon-and-title">
      <div class="icon">
        <img src="${imageUrl}" alt="âŒ›">
      </div>
      <div class="text-container">
        <div class="title">${pageTitle}</div>
        <div class="subtext">${subtext}</div>
        <div class="subtext2">${subtext2}</div>
      </div>
    </div>
  </div>

  <div class="copyright-container">
    <div class="icon">
      <img src="https://logo.com/image-cdn/images/kts928pd/production/5b24e49fd89287ff1eb5bbc4cf93cb038c3384ef-512x512.png?w=1080&q=72" alt="Icon">
    </div>
    <div class="footer">
      &copy; Developer: vainexio
    </div>
  </div>
  <script>
    // Automatically scroll down to the bottom of the page
    window.onload = function() {
      window.scrollTo(0, document.body.scrollHeight);
    };
  </script>
</body>
</html>
