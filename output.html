<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Backup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      background-color: #1b1b1b;
      color: #fff;
    }
    .title-container {
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInAndScale 0.5s ease-out forwards;
      margin-bottom: 20px;
      flex-grow: 1; /* Grow to take remaining space */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeInAndScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .icon-and-title {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      width: 80px; /* Increased width */
      height: 80px; /* Increased height */
      margin-right: 8px;
      border-radius: 50%;
    }

    .icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      align-items: left; /* Center text */
    }

    .title {
      font-size: 32px; /* Increased font size */
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .highlight {
      color: #637cff; /* Change this to the desired color */
    }
    
    .subtext {
      font-size: 20px; /* Increased font size */
      color: ${subtextColor};
      margin-top: 5px;
      margin-bottom: 2px;
      animation: subtleLoop 3s infinite ease-in-out;
    }
    .subtext2 {
      font-size: 15px; /* Increased font size */
      margin-top: 3px;
      margin-bottom: 10px;
      font-weight: italic;
      animation: subtleLoop 3s infinite ease-in-out;
    }

    @keyframes subtleLoop {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
    }

    .copyright-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px; /* Fixed margin at the bottom */
    }

    .icon {
      width: 30px; /* Fixed width for the additional icon */
      height: 30px; /* Fixed height for the additional icon */
      margin-right: 10px; /* Margin between additional icon and copyright */
      border-radius: 50%;
    }

    .icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .copyright {
      font-size: 12px; /* Fixed font size */
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="icon-and-title">
      <div class="icon">
        <img src="${imageUrl}" alt="âŒ›">
      </div>
      <div class="text-container">
        <div class="title">${pageTitle}</div>
        <div class="subtext">${subtext}</div>
        <div class="subtext2">${subtext2}</div>
      </div>
    </div>
  </div>

  <div class="copyright-container">
    <div class="icon">
      <img src="https://logo.com/image-cdn/images/kts928pd/production/5b24e49fd89287ff1eb5bbc4cf93cb038c3384ef-512x512.png?w=1080&q=72" alt="Icon">
    </div>
    <div class="copyright">
      &copy; Developer: vainexio
    </div>
  </div>
  <script>
    // Automatically scroll down to the bottom of the page
    window.onload = function() {
      window.scrollTo(0, document.body.scrollHeight);
    };
  </script>
</body>
</html>
