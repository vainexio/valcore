<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${pageTitle}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #333; /* Darker background color */
      color: #fff; /* White text color for proper contrast */
    }

    .title-container {
      text-align: center; /* Center-align the content */
      opacity: 0; /* Initially invisible */
      transform: scale(0.8); /* Initially smaller */
      animation: fadeInAndScale 0.5s ease-out forwards; /* Animation for fade-in and scale */
    }

    @keyframes fadeInAndScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .icon-and-title {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      width: 60px; /* Make the icon bigger */
      height: 60px; /* Make the icon bigger */
      margin-right: 10px; /* Added space between icon and title */
      /* You can customize the icon's appearance here */
      border-radius: 50%;
    }

    .icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .title {
      font-size: 36px; /* Make the text bigger */
      font-weight: bold;
      margin-bottom: 5px; /* Added space between title and subtext */
    }

    .subtext {
      font-size: 18px; /* Customize the subtext font size */
      color: ${subtextColor}; /* Use a variable for customizable color */
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="icon-and-title">
      <div class="icon">
        <!-- Replace 'your-icon.png' with the actual path to your image -->
        <img src="${imageUrl}" alt="Profile Icon">
      </div>
      <div class="title">${pageTitle}</div>
    </div>
    <div class="subtext">${subtext}</div>
  </div>
</body>
</html>
