<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Page</title>
  <style>
    body {
      background-color: #18191A;
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1%, transparent 1%), 
                        radial-gradient(circle, rgba(255, 255, 255, 0.07) 2%, transparent 2%);
      background-size: 8px 8px, 16px 16px;
      background-position: 0 0, 4px 4px;
      color: #E4E6EB;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .title-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      transform: perspective(1000px);
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: #E4E6EB;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      transform: translateZ(20px);
      transition: transform 0.3s ease;
    }

    .title:hover {
      transform: translateZ(30px) scale(1.1);
    }

    .subtext, .subtext2 {
      font-size: 20px;
      color: #B0B3B8;
      margin-top: 12px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .subtext2 {
      font-size: 18px;
      margin-top: 6px;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #242526;
      padding: 15px;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
      border-top: 1px solid #3A3B3C;
      position: relative;
      transform: translateZ(10px);
      transition: background-color 0.3s ease;
    }

    .footer:hover {
      background-color: #3A3B3C;
    }

    .footer img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }

    .footer span {
      font-size: 14px;
      color: #B0B3B8;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="title">${pageTitle}</div>
    <div class="subtext">${subtext}</div>
    <div class="subtext2">${subtext2}</div>
  </div>

  <div class="footer">
    <img src="https://logo.com/image-cdn/images/kts928pd/production/5b24e49fd89287ff1eb5bbc4cf93cb038c3384ef-512x512.png?w=1080&q=72" alt="Icon">
    <span>&copy; Developer: vainexio</span>
  </div>
</body>
</html>
